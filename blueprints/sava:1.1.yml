---
name: sava:1.1
gateways:
  9060: sava/webport
clusters:
  sava:
    services:
      breed:
        name: sava:1.1.0
        deployable: magneticio/sava:1.1.0
        ports:
          webport: 8080/http
          jsonport: 8081/http
        environment_variables:
          SAVA_DEBUG: false
      scale:
        cpu: 0.2
        memory: 64MB
        instances: 1
      health_checks:
        port: webport
        initial_delay: 5s
        timeout: 5s
        interval: 5s
        failures: 5
